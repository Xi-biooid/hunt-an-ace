<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xi-biooidcard</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="favi/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favi/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favi/favicon-16x16.png">
    <link rel="manifest" href="favi/site.webmanifest">
</head>
<body>

    <section class="poker-area">
        <section class="poker-section-containers">
            <div class="header-title-container">
                <h1>Hunt the Ace Game and enjoy</h1>
            </div>

            <div class="header-round-info-container">
                
                    <span class="the-header-image"> <img src="cards/search.png" alt=""> </span>
                
                <div class="header-score-container">
                    <h2 class="score">Score <span class="badge"> 0</span></h2>
                </div>
                <div class="header-round-container">
                    <h2 class="round">Round <span class="badge">0</span></h2>
                </div>
            </div>
            <div class="header-status-info-container">
                <p class="current-status">
                    Click 'Hunt an Ace' button to play game &#8594;
                </p>
            </div>
            <div class="header-button-container">
                <div class="game-play-button-container">
                    <button id = "playGame" class="play-game">Hunt an Ace </button>
                </div>
            </div>
        </section>
        <section class="card-main-pos">
            <div class="card-container">
                <div class="card-pos-a">

                </div>
                <div class="card-pos-b">
                    
                </div>
                <div class="card-pos-c">
                    
                </div>
                <div class="card-pos-d">
                    
                </div>
            </div>
        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
